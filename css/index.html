<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h2{
            color: brown;
            font-size: medium;
        }

        p{
            color: blueviolet;
            font-size: larger;
        }
    </style>
</head>
<body>

    <!--
        Inline ->Etiket içinde style kullanımı ınlıne css internal'ı ezer.
        Internal -> head içerisinde style yazılarak belirtilir.
        External -> head içerisinde link belirtilerek kullanılır.
    -->

    <h1 style="color:red;font-size:64px;" >CSS DENEME</h1> 
    <h2>Inlıne CSS</h2>
    <p style="color: blue;font-size: 10px;">
        Lorem, ipsum dolor.
    </p>
    <p>
        Lorem ipsum dolor sit amet.
    </p>
</body>
</html>
